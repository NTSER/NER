<!DOCTYPE html>
<html>
  <head>
    <title>Personal Information Identifier</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 50px;
        background-color: #f4f4f9;
        color: #333;
      }

      h1 {
        color: #4a90e2;
      }

      form {
        margin-bottom: 30px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #aaa;
        border-radius: 6px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }

      .highlighted {
        margin-top: 30px;
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .person {
        background-color: #ffdd57;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .email {
        background-color: #d4edda;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .phone {
        background-color: #f8d7da;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .address {
        background-color: #d1ecf1;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .id {
        background-color: #e2e3e5;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .credentials {
        background-color: #c3e6cb;
        padding: 2px 4px;
        border-radius: 4px;
      }
      .warranty {
        background-color: #fff3cd;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>üîç Personal Information Identifier</h1>
    <form method="post">
      <textarea name="text">{{ text }}</textarea>
      <br />
      <button type="submit">Analyze</button>
    </form>

    {% if highlighted_text %}
    <div class="highlighted">{{ highlighted_text | safe }}</div>
    {% endif %}
  </body>
</html>
